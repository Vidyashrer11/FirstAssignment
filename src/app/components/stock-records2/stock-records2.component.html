<table class="table"  >
    <thead class="thead-dark">
      <tr>
        <th scope="col">SL no</th>
        <th scope="col">Stock Name</th>
        <th scope="col">Stock Market Cap</th>
        <th scope="col">Stock Market Sector</th>
        <th scope="col">Release Date</th>
        <th scope="col">Symbol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of stockRecords;let i=index" [ngSwitch]="record.symbol">
        <td>{{record.id}}</td>
        <td>{{record.stockName}}</td>
        <td>{{record.stockMarcketCap}}</td>
        <td>{{record.stockSector}}</td>
        <td>{{record.releaseDate}}</td>
        <td *ngSwitchCase="'veg'">Donot feed chicken for {{record.symbol}} animal</td>
        <td *ngSwitchDefault>{{record.symbol}}</td>
      </tr>
    </tbody>
  </table>
